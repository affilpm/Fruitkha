<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for centering the form */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Custom CSS for styling the form */
        #login-form-container {
            width: 400px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Style for form fields */
        .form-group input {
            background-color: #ececec; /* Light gray */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style for error messages */
        .alert-danger {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Dark red */
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style for submit button */
        .btn-primary {
            background-color: #007bff !important; /* Blue */
            border-color: #007bff !important;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        /* Style for Login title */
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff; /* Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login title -->
        <h2 class="login-title">Login</h2>
        <div id="login-form-container">
            <form id="login-form" method="post">
                {% csrf_token %}
             
                <!-- Username field -->
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
                    
                </div>
                <!-- Password field -->
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                  
                </div>
                   <!-- Display non-field errors if any -->
                   {% if form.non_field_errors %}
                   <div class="alert alert-danger">
                       {% for error in form.non_field_errors %}
                           {{ error }}
                       {% endfor %}
                   </div>
                   {% endif %}

                   {% if error_message %}
                   <div class="alert alert-danger">
                       {{ error_message }}
                   </div>
                   {% endif %}
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <!-- Display messages (e.g., success or error messages) -->
           
        </div>
        
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
